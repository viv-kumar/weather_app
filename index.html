<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="header">
      <div>
        <input type="search" id="input-location" placeholder="Enter Location" />
        <button onclick="fetchWeather()">Search</button>
      </div>
      <div>
        <div>
          <i class="fa-solid fa-location-arrow"></i>
          <span>Different Weather?</span>
        </div>
        <div>
          <span>Metric: °C,m/s</span>

          <span>Imperial: ℉,mph</span>
        </div>
      </div>
    </div>
    <div id="middle">
      <div id="middle1_child"></div>
      <div id="middle2_child">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              class="gmap_iframe"
              id="gmap_canvas"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src=""
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/9525d477a8.js"
  crossorigin="anonymous"
></script>
